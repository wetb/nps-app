version: '3.8'

services:
  # Base de datos SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: nps-sqlserver
    hostname: sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Password123!
      - MSSQL_PID=Developer
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - nps-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Password123! -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Servicio para el backend .NET
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: nps-backend
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=NPSApplicationDB;User Id=sa;Password=Password123!;TrustServerCertificate=True;MultipleActiveResultSets=true;Encrypt=False
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - nps-network
    restart: on-failure

  # Servicio para el frontend Angular
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: nps-frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - nps-network

networks:
  nps-network:
    driver: bridge

volumes:
  sqlserver_data:
    driver: local
